server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ヘルスチェック（最優先でマッチ）
  default_type text/plain;
  location = /healthz {
    return 200 'ok';
  }

  # SPA ルーティング
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静的キャッシュ（任意）
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
